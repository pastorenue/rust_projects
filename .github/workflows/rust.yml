name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: echo "Building..." && cd rust_tests && cargo build --verbose
    - name: Tests
      run:  cd rust_tests && cargo test --verbose
